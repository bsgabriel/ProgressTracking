platforms:
  search:
    - info:
        name: "UDEMY"
        logo: "https://logosmarcas.net/wp-content/uploads/2021/11/Udemy-Logo.png"
      fields:
        - name: "clientId"
          description: "Client ID for authentication"
          required: true
        - name: "clientSecret"
          description: "Client Secret for authentication"
          required: true
  submission:
    - info:
        name: "TRELLO"
        logo: "https://cdn.icon-icons.com/icons2/3041/PNG/512/trello_logo_icon_189227.png"
      fields:
        - name: "trelloApiKey"
          description: "API Key for Trello"
          required: true
        - name: "trelloApiToken"
          description: "API Token for Trello"
          required: true
        - name: "boardName"
          description: "Name of the Trello board"
          required: false
          default: "ProgressTracking"
        - name: "boardDescription"
          description: "Description of the Trello board"
          required: false
          default: "Board created by ProgressTracking"
        - name: "listName"
          description: "Name of the list within the board"
          required: false
          default: "Course Stack"